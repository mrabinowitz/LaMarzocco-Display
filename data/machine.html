<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Setup</title>
    <link rel="stylesheet" href="styles.css">
    <script>

        function validateForm(event) {
            event.preventDefault();
            document.getElementById('machine-error').style.display = 'none';
            let serialNumber = document.getElementById('serialNumberInput').value.trim();

            let isValid = true;
            if (!serialNumber || serialNumber === '') {
                document.getElementById('machine-error').style.display = 'block';
                isValid = false;
            }
            if (isValid) {
                document.forms['machineConfigForm'].submit();
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h2>Please enter your serial number</h2>
        <form action='/machineConfig' method='POST' name="machineConfigForm">
            <input type="text" id="serialNumberInput" class="input_text" name="machine"
                placeholder="Enter serial number">
            <div id="machine-error" style="color: red; font-size: 14px; display: none; margin-top: 5px;">Please
                enter your serial number</div>
            <button type="button" onclick="validateForm(event)">Select</button>
        </form>
    </div>
</body>

</html>
