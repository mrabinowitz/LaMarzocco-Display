<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShotTimer Status Page</title>
    <link rel="stylesheet" href="styles.css">
    <script>


        function confirmSettings() {
            alert('Settings confirmed successfully!');
            var xmlhttp;
            if (window.XMLHttpRequest) {
                // Code for modern browsers
                xmlhttp = new XMLHttpRequest();
            } else {
                // Code for older versions of IE
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.open("get", "/restart", false);
            xmlhttp.send();
        }

        function loadStatusData() {
            var xmlhttp;
            if (window.XMLHttpRequest) {
                // code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            } else {
                // code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.open("get", "/statusData", false);
            xmlhttp.send();
            console.log(xmlhttp.responseText)
            var obj = JSON.parse(xmlhttp.responseText)
            if (obj) {
                document.getElementById('wifi-status').value = obj.wifi;
                document.getElementById('username-status').value = obj.email;
                document.getElementById('machine-status').value = obj.machine;
            }
        }

        window.onload = function () {
            loadStatusData();
        };
    </script>
</head>

<body>
    <div class="container">
        <h2>ShotTimer Status Page</h2>
        <form>
            <div class="status-row">
                <label for="wifi-status">WiFi</label>
                <input type="text" id="wifi-status" readonly>
            </div>

            <div class="status-row">
                <label for="username-status">LaMarzocco Username</label>
                <input type="text" id="username-status" readonly>
            </div>

            <div class="status-row">
                <label for="machine-status">LaMarzocco Machine</label>
                <input type="text" id="machine-status" readonly>
            </div>

            <div class="button-group">
                <button type="button" onclick="location.href='/'">Setup Wizard</button>
                <button type="button" onclick="confirmSettings()">Confirm</button>
            </div>
        </form>
    </div>
</body>

</html>
